<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <script src="https://kit.fontawesome.com/2ac65f1340.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Stopwatch</h1>
    </header>
    <main>
        <div class="circle">
            <h2>00:00:00</h2>
        </div>
    </main>
    <!-- <div class="laps">
        <ul>
            
        </ul>
    </div> -->
    <footer>
        <div class="reset"><i class="fa-solid fa-arrow-rotate-left"></i></div>
        <div class="play-pause"><i class="fa-solid fa-play"></i></div>
        <!-- <i class="fa-solid fa-pause"></i> -->
        <div class="lap"><i class="fa-solid fa-flag"></i></div>
    </footer>
</div>
<script src="index.js"></script>
</body>
</html>
